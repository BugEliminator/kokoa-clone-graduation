<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lastcocoa4.css">

<body>
  
  <div class="device">
    <div class="status-bar">
      <span>15:43</span>

        <div class="status-bar-icon-signal">
          <i class="fa-solid fa-signal"></i>
        </div>
        <div class="status-bar-icon-wifi">
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-icon-battery">

      </div>

        <i class="fa-solid fa-caret-left"></i>

    <div class="footer">
      <a href="lastcocoa2.html">
        <div class="footer__home">
          <i class="fa-solid fa-house"></i>
          <span>홈</span>
        </div>
      </a>
      <a href="lastcocoa3.html">
        <div class="footer__chat">
          <i class="fa-regular fa-comment-dots"></i>
          <span>대화</span>
        </div>
      </a>
      <a href="lastcocoa4.html">
        <div class="footer__call">
          <i class="fa-solid fa-phone"></i>
          <span>통회</span>
        </div>
      </a>
    </div>
    <div class="bottom__bar"></div>


  </div>

  </script>
