<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lastcocoa2.css">
</head>
<body>
  <div class="device">


    <div class="status-bar">
      <span>15:43</span>
      <div class="status-bar-icon">
        <div class="status-bar-icon-signal">
          <i class="fa-solid fa-signal"></i>
        </div>
        <div class="status-bar-icon-wifi">
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-icon-battery">
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>
      <div class="status-bar-back">
        <i class="fa-solid fa-caret-left"></i>
        <span class="status-bar-back-text">App Store</span>
      </div>
    </div>

    <div class="nav">
      <div class="green-circle"></div>
      <div class="nav__bookmark"><i class="fa-regular fa-bookmark"></i></div>
      <div class="nav__bell"><i class="fa-regular fa-bell"></i></div>
      <div class="nav__user"><i class="fa-solid fa-user-plus"></i></div>
      <div class="nav__gear"><i class="fa-solid fa-gear"></i></div>
    </div>

    <div class="profile">
      <div class="profile__text">
        <div class="profile__text-name">Brown</div>
        <div class="profile__text-feel">안녕, 난 브라운이야!</div>
      </div>
      <div class="profile__img">
        <img src="https://i.namu.wiki/i/Tr3y2ISq7MsQpEOLhQrFgJGH7stcwqGIXoyxXV1AUEHSjUoMbdkYYVLCWV_Wzi1qEXzyoq1ipI_QLUEaqSdzdTvIgMpUcmoxrWJ0dzoE9g-o1lmMu1DwUURm3pwgHPQ-QGe23d31LS2Ab4ISnnM_jA.webp" class="profile__img-brown">
      </div>
    </div>

    <div class="search">
      <div class="search__box">
        <div class="search__box-glass"><i class="fa-solid fa-magnifying-glass"></i></div>
        <span class="search__box-text">검색</span>
        <div class="search__box-qr"><i class="fa-solid fa-qrcode"></i></div>
      </div>
    </div>

    <div class="service">
      <div class="service__top">
        <span class="service__top-left">서비스</span>
        <span class="service__top-right">전체보기</span>
      </div>

      <div class="service__bottom">
        <div class="service__bottom-sticker">
          <i class="fa-regular fa-face-smile"></i>
          <span>스티커</span>
        </div>
        <div class="service__bottom-theme">
          <i class="fa-solid fa-brush"></i>
          <span>테마</span>
        </div>
        <div class="service__bottom-official">
          <i class="fa-solid fa-building-shield " ></i>
          <span>공식 계정</span>
        </div>
        <div class="service__bottom-point">
          <i class="fa-solid fa-coins"></i>
          <span>LINE 포인트</span>
        </div>
      </div>
    </div>


    <div class="group">
      <span class="group__text">그룹</span>
      <div class="group__down">
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </div>

    <div class="friends">
      <span class="friends__text">친구 5</span>
      <div class="friends__up">
        <i class="fa-solid fa-angle-up"></i>
      </div>
    </div>

    <div class="friends__list">
      <div class="friends__list-circle">
        <div class="friends__list-circle_img">
          <div class="friends__list-circle_icon">
            <i class="fa-solid fa-building-shield " ></i>
          </div>
        </div>
        <span class="friends__list_text">공식 계정</span>
        <div class="friends__list-right">
          <span>1</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>

  </div>

  <div class="friends__list">
    <div class="friends__list-recommend">
      <div class="friends__list-recommend_img">
        <div class="friends__list-recommend_icon">
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
      <div class="friends__list_text_2">
        <span class="friends__list_text_big">친구 추천</span>
        <span class="friends__list_text_big_small">RJ, 코야, 치미, 타타, ...</span>
      </div>
      
      <div class="friends__list-right">
        <span>11</span>
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>


    <div class="friends__list-3">
      <div class="friends__list-3-circle">
        <div class="friends__list-3-circle_img">
          <img src="https://i.namu.wiki/i/XjLY-Oc1D3K5-JlhX6Es9T412_yBN0dHqpsA7B_kHmaPmYNUoNCX3eH12F_wP6Dlq0wqlnrmpD9fusouwWpOTZq3voj_ns2wnxv2M1QH87QY8nQOtpj-AbKJzb-iva89UKZnhs7km6zLbJFefh_nwQ.webp" class="friends__list-3-circle_img_cony">
        </div>
        <span class="friends__list-3_text">코니</span>
      </div>
    </div>

    <div class="footer">
      <a href="lastcocoa2.html">
        <div class="footer__home">
          <i class="fa-solid fa-house"></i>
          <span>홈</span>
        </div>
      </a>
      <a href="lastcocoa3.html">
        <div class="footer__chat">
          <i class="fa-regular fa-comment-dots"></i>
          <span>대화</span>
        </div>
      </a>
      <a href="lastcocoa4.html">
        <div class="footer__call">
          <i class="fa-solid fa-phone"></i>
          <span>통회</span>
        </div>
      </a>
    </div>
    <div class="bottom__bar"></div>
</div>

  <script src="https://kit.fontawesome.com/ba8c92f2c1.js" crossorigin="anonymous">
  </script>
</body>
</html>
