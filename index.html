<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE</title>
  <link rel="stylesheet" href="lastcocoa1.css">
</head>
<body>
  <div class="device">
    <div class="status-bar">
      <span>15:43</span>
      <div class="status-bar-icon">
        <div class="status-bar-icon-signal">
          <i class="fa-solid fa-signal"></i>
        </div>
        <div class="status-bar-icon-wifi">
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-icon-battery">
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>
      <div class="status-bar-back">
        <i class="fa-solid fa-caret-left"></i>
        <span class="status-bar-back-text">App Store</span>
      </div>
    </div>



    <div class="main">
      <div class="main__box">
        <div class="main__box-icon">
          <i class="fa-solid fa-message"></i>
        </div>
        <span class="main__box-text">LINE</span>
      </div>

      <div class="main__text">
        <span class="main__text-big">환영합니다.</span>
        <span class="main__text-small">무료 메세지와 영상통화, 음성통화를 부담없이 즐겨보세요!</span>
      </div>
    </div>

    <div class="bottom">
      <a href="lastcocoa2.html" class="bottom__btn-login">
        <span>로그인</span>
      </a>

      <div class="bottom__btn-join">
        <span>가입</span>
      </div>

      <div class="bottom__bar"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ba8c92f2c1.js" crossorigin="anonymous">
  </script>
</body>
</html>
